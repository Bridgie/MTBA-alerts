<!doctype html>
<html ng-app="MBTA">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MBTA</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/paper/bootstrap.min.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body ng-controller="MBTAapi">


    <div class="container text-center">
        <div class="row">
            <div class="col-lg-3">

    <div class="navbar navbar-default">
     <ul class="nav navbar-nav">
        <a href="/" class="navbar-brand"><i class="ion-android-train"></i> MBTA</a>
         <li><button ng-click="redSelected = true">Red</button></li>
         <li><button ng-click="redSelected = false; orangeSelected = true">Orange</button></li>
      </ul>
    </div> <!--End navbar-->

                <!--Start trains-->
                <ul ng-show="redSelected">
                    <p ng-repeat="event in redEvents" ng-show="redProblem">{{event}}</p>
                    <p ng-hide="redProblem">No Severe Delays Expected</p>
                </ul>

                <!--End Trains-->
            </div> <!--end column-->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
